        <!-- Embed fonts -->

    <body style="height: 4000px">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="#!">
                            <img
                                src="./assets/img/logo.svg"
                                alt="Besnik."
                                class="logo__images"
                            />
                        </a>
                    </div>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href=""
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Features</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Pricing</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header__action">
                        <a href="" class="text header__signin">Sign in</a>
                        <button class="btn header__signup">Sign up</button>
                    </div>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <section class="hero__content">
                        <figure>
                            <img
                                src="./assets/img/ðŸ˜Ž EASY LEAENING PLATFORM.svg"
                                alt=""
                                class="hero__sub-desc"
                            />
                        </figure>
                        <h1 class="heading hero__heading">
                            Words learner come here.
                        </h1>
                        <p class="hero__desc">
                            Build skills with courses, certificates, and get
                            online knowledge from our world-class platform.
                        </p>
                        <div class="hero__row">
                            <button class="btn hero__btn">Get Started</button>
                            <a href="#!" class="hero__play">
                                <div class="hero__play--bg"></div>
                            </a>
                        </div>
                    </section>

                    <!-- Hero media -->
                    <div class="hero__media">
                        <figure>
                            <img
                                src="./assets/img/hero-media.svg"
                                alt="Words learner come here."
                                class="hero__img"
                            />
                        </figure>

                        <!-- Hero courses -->
                        <div class="hero__courses">
                            <img
                                src="./assets/img/hero-media-courses.svg"
                                alt=""
                                class="hero__courses-icon"
                            />
                        </div>

                        <!-- Hero schedules -->
                        <div class="hero__schedules">
                            <span class="hero__schedules-heading"
                                >Schedules</span
                            >
                            <div class="hero__schedules--bottom">
                                <div class="hero__schedules-row">
                                    <div
                                        class="hero__schedules-rate hero__schedules-rate--1st"
                                    ></div>
                                </div>

                                <div class="hero__schedules-row">
                                    <div
                                        class="hero__schedules-rate hero__schedules-rate--2nd"
                                    ></div>
                                </div>

                                <div class="hero__schedules-row">
                                    <div
                                        class="hero__schedules-rate hero__schedules-rate--3rd"
                                    ></div>
                                </div>

                                <div
                                    class="hero__schedules-row hero__schedules-row--small"
                                ></div>
                            </div>
                        </div>

                        <!-- Hero active -->
                        <div class="hero__active">
                            <span class="hero__active--heading"
                                >Our Active Students</span
                            >
                            <div class="hero__active-avatars">
                                <img
                                    src="/assets/img/blog-img-1.svg"
                                    alt=""
                                    class="hero__active-img"
                                />
                                <img
                                    src="/assets/img/hero-guy.svg"
                                    alt=""
                                    class="hero__active-img"
                                />
                                <img
                                    src="/assets/img/blog-img-3.svg"
                                    alt=""
                                    class="hero__active-img"
                                />
                                <img
                                    src="/assets/img/blog-img-2.svg"
                                    alt=""
                                    class="hero__active-img"
                                />
                                <div class="hero__active-img--no-avatar">
                                    <span class="hero__active-img--numbers"
                                        >10K+</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
